<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <!-- Lado direito com formulário de login -->
            <div class="form-side">
                <div class="login-form-container">
                    <div class="login-header">
                        <div class="app-logo">
                            <span class="material-symbols-outlined logo-icon">task_alt</span>
                            <span class="logo-text">TaskMaster</span>
                        </div>
                        <h1>Bem-vindo de volta</h1>
                        <p class="login-subtitle">Acesse sua conta para continuar</p>
                    </div>
                    
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <span class="material-symbols-outlined">mail</span>
                                <input type="email" id="email" placeholder="seu@email.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-label-group">
                                <label for="password">Senha</label>
                            </div>
                            <div class="input-with-icon">
                                <span class="material-symbols-outlined">lock</span>
                                <input type="password" id="password" placeholder="Sua senha" required>
                                <button type="button" id="password-toggle" class="password-toggle" tabindex="-1" aria-label="Mostrar/ocultar senha">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn primary login-btn">
                                <span class="login-btn-text">Entrar</span>
                                <span class="login-btn-loader" style="display: none">
                                    <span class="material-symbols-outlined loading-spin">sync</span>
                                    <span>Autenticando...</span>
                                </span>
                            </button>
                        </div>
                        
                        <div id="login-error" class="login-error"></div>
                        
                        <div class="login-footer">
                            <p>Não tem uma conta? Contate o administrador.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- Configuração e scripts da aplicação -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
